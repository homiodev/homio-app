flushDelayedUpdatesInterval: 30000
checkScriptStatusTimeout: 60000
keepGoogleCloudCacheTime: 300000
scheduledAppPingTime: 60000
minScriptThreadSleep: 100
scriptEngineName: nashorn

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false

server:
  servlet:
    session:
      timeout: 60m
      cookie:
        http-only: true
        secure: false
        name: DSESSIONID
  port: 9111
