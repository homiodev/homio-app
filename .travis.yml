language: java
jdk: openjdk8
install: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
cache:
  directories:
  - $HOME/.m2
deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_OAUTH_API_KEY
  file_glob: true
  draft: true
  file:
    - "app/target/touchHome.jar"
    - "app/target/touchHome.jar.md5"
  on:
    tags: true
