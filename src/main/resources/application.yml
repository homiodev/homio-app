spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  banner:
    location: classpath:/banner.txt
  sql.init.mode: always
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
server:
  compression:
    enabled: true
    min-response-size: 512B
