rootDir: /opt/touchhome
artifactoryFilesURL: https://touchhome.jfrog.io/artifactory/files-remote

touchhome:
  disableSecurity: false
  version: @project.version@
  httpPort: 9119
  serverSiteURL: https://touchhome.org
  checkConnectivityURL: www.google.com

spring:
  banner:
    location: classpath:/banner.txt
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false

server:
  port: 9111

logging.level.org.springframework.web.socket.config.WebSocketMessageBrokerStats: DEBUG
